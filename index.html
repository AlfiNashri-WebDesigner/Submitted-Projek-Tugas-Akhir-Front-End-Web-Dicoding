<body>
    <header>
         <h1 class="head_bar_title">Bookshelf Apps Dicoding - Tugas Alfi</h1>
    </header>
    <main>
        <section class="input-section">
            <div>
                <h2>Masukan Buku Baru</h2>
                <form id="input-buku">
						<div class="input judul">
							<label for="inputJudulBuku">Judul</label>
							<input id="inputJudulBuku" type="text" placeholder="Ketika Cinta Bertasbih" required>
						</div>
							<div class="flex-row">
								<div class="input penulis">
									<label for="inputPenulisBuku">Penulis</label>
									<input id="inputPenulisBuku" type="text" placeholder="Habiburahman" required>
								</div>
								
								<!-- tambahan-->
									<div class="input target">
										<label for="inputTarget">Target Selesai</label>
										<input id="inputTarget" type="date" required>
									</div>
							<!-- ---------->
							
								<div class="input tahun">
									<label for="inputTahunBuku">Tahun</label>
									<input id="inputTahunBuku" type="number" placeholder="1" required>
								</div>
							</div>
								<div class="flex-row">
									<div class="input-checkbox">
										<label for="dibaca">Selesai dibaca</label>
										<input id="dibaca" type="checkbox">
									</div>
									<div class="button">
										<button id="input-submit" type="submit">Tambah</button>
									</div>
								</div>
                </form>

                <div class="cari-buku">
                    <h3>Cari Buku</h3>
                    <form id="cari-buku">
                        <input id="inputCariBuku" type="text" placeholder="Judul Buku" >
                        <button id="cari" type="button">Cari</button>
						
						<button type="reset" class="reset-btn"></button>&nbsp;&nbsp;<strong style="color:white;">Reset</strong>
						
                    </form>
                </div>
            </div>
        </section>
		
        <section class="book-shelf">
            <h2>Belum Selesai Dibaca</h2>
            <div class="book-list" id="belumDibaca">
                <!--
                daftar buku
                -->
            </div>
        </section>
		
        <section class="book-shelf">
            <h2>Selesai Dibaca</h2>
            <div class="book-list" id="telahDibaca">
                <!--
                daftar buku
                -->
            </div>
        </section>
		
		<!-- Muncul saat edit -->
        <section class="edit-section" hidden>
            <div class="edit-form">
			
                <button id="closeForm">X</button>
				
                <form id="edit-buku">
                    <h3>Edit Buku</h3>
                    <div class="input judul">
                        <label for="editJudulBuku">Judul</label>
                        <input id="editJudulBuku" type="text" required>
                    </div>
							<div class="flex-row">
								<div class="input penulis">
									<label for="editPenulisBuku">Penulis</label>
									<input id="editPenulisBuku" type="text" required>
								</div>
								
								<!-- ketika mau input ke storage harus urutan sama -->
								<div class="input waktu">   <!-- tambahan -->
									<label for="editWaktuBuku">Waktu Selesai</label>
									<input id="editWaktuBuku" type="date" required>  <!-- tanggal typenya -->
								</div>
								
								<div class="input tahun">
									<label for="editTahunBuku">Tahun</label>
									<input id="editTahunBuku" type="number" required>
								</div>
							
									
							</div>
									<div class="flex-row">
										<div class="input-checkbox">
											<label for="editBaca">Selesai dibaca</label>
											<input id="editBaca" type="checkbox">
										</div>
										<div class="button">
											<button id="edit-submit" type="button">Edit</button>
										</div>
									</div>
                </form>
            </div>
        </section>
